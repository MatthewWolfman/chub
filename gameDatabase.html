<!DOCTYPE html>
<html>
	<head>
		<title>Game Lookup</title>
		<script src="gameDatabaseScrapper.js" type="text/javascript"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<div class="header">
			<div class="logo">
				<img src="logo.png"/>
			</div>
		</div>
		<div class="searchForm">
			<form>
				<input id="game" type="text" placeholder="video game" pattern=".{1,}" required title="video game cannot be empty" />
				<br>
				<input id="console" type="text" placeholder="console" pattern=".{1,}" required title="console cannot be empty" />
				<br>
			</form>
			
			<button type="button" onclick="lookup()">Add</button>
		</div>
		<div class="result">
			<p id="list"></p>
		</div>
	</body>
</html>
