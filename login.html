<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<div class="header">
			<div class="logo">
				<img src="pictures/logo.png"/>
			</div>
		</div>
		
		<div class="loginForm">
			<form>
				<input id="game" type="text" placeholder="Username" pattern=".{1,}" required title="video game cannot be empty" />
				<br>
				<input id="console" type="password" placeholder="Password" pattern=".{1,}" required title="console cannot be empty" />
				<br>
			</form>
			
			<button type="button">Login</button>
		</div>
		
		<!-- Want to make the .txt pop up when clicked, probably have to use JS -->
		<div class="loginReel">
			<h1>News and Updates</h1>
			<a href="reel/01032016.txt">Update 1/3/2016</a>
		</div>
		<div class="result">
			<p id="list"></p>
		</div>
	</body>
</html>
